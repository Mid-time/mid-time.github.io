<!DOCTYPE html>
<html>
<head>
    <title>随机数生成器</title>
    <style>
        .container { max-width: 600px; margin: 20px auto; padding: 20px; }
        .input-group { margin: 10px 0; }
        input { width: 200px; padding: 8px; margin: 5px 0; }
        button { padding: 8px 16px; background: #4CAF50; color: white; border: none; cursor: pointer; margin: 5px; }
        result { margin-top: 20px; white-space: pre-wrap; }
        .error { color: red; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>随机数生成器</h2>
        <div class="input-group">
            <input type="number" id="min" placeholder="最小值（默认1）">
            <input type="number" id="max" placeholder="最大值（必填）" required>
            <input type="number" id="count" placeholder="生成数量（默认1）">
        </div>
        <button onclick="generate()">生成随机数</button>
        <div id="error" class="error"></div>
        <div id="result"></div>
    </div>

    <script>
        function generate() {
            // 清空错误提示
            document.getElementById('error').textContent = '';
            document.getElementById('copyBtn').style.display = 'none';

            // 获取输入值并处理默认值
            let min = document.getElementById('min').value;
            let max = document.getElementById('max').value;
            let count = document.getElementById('count').value;

            // 设置默认值
            min = min === '' ? 1 : parseInt(min);
            count = count === '' ? 1 : parseInt(count);

            // 验证输入
            if (!max) {
                showError("最大值必须填写！");
                return;
            }

            if (!Number.isInteger(min) || !Number.isInteger(max) || !Number.isInteger(count)) {
                showError("所有值必须为整数！");
                return;
            }

            max = parseInt(max);

            if (max <= min) {
                showError("最大值必须大于最小值！");
                return;
            }

            if (count < 1) {
                showError("生成数量必须至少为1！");
                return;
            }

            // 生成随机数
            let output = "";
            for (let i = 0; i < count; i++) {
                const d = Math.floor(Math.random() * (max - min + 1)) + min;
                output += d + " ";
            }

            // 显示结果
            document.getElementById('result').textContent = output;
        }
