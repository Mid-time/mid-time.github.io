        // è§¦æ‘¸äº‹ä»¶å¤„ç†
        let touchStartX, touchStartY;
        let touchCharacter = null;
        let touchOffsetX, touchOffsetY;
        let originalParent = null;
        let originalIndex = -1;
        
        function handleTouchStart(e) {
            e.preventDefault();
            touchCharacter = this.parentElement;
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            
            const rect = touchCharacter.getBoundingClientRect();
            touchOffsetX = touch.clientX - rect.left;
            touchOffsetY = touch.clientY - rect.top;
            
            // ä¿å­˜åŸå§‹ä½ç½®ä¿¡æ¯
            originalParent = touchCharacter.parentElement;
            originalIndex = Array.from(originalParent.children).indexOf(touchCharacter);
            
            touchCharacter.classList.add('dragging');
            
            // è®¾ç½®åˆå§‹ä½ç½®
            touchCharacter.style.position = 'fixed';
            touchCharacter.style.zIndex = '1000';
            touchCharacter.style.left = (touch.clientX - touchOffsetX) + 'px';
            touchCharacter.style.top = (touch.clientY - touchOffsetY) + 'px';
            touchCharacter.style.width = rect.width + 'px';
        }
        
        function handleTouchMove(e) {
            if (!touchCharacter) return;
            e.preventDefault();
            
            const touch = e.touches[0];
            const x = touch.clientX - touchOffsetX;
            const y = touch.clientY - touchOffsetY;
            
            touchCharacter.style.left = x + 'px';
            touchCharacter.style.top = y + 'px';
            
            // é«˜äº®å¯æ”¾ç½®çš„ç›®æ ‡
            document.querySelectorAll('.character-list').forEach(list => {
                const rect = list.getBoundingClientRect();
                if (touch.clientX >= rect.left && touch.clientX <= rect.right &&
                    touch.clientY >= rect.top && touch.clientY <= rect.bottom) {
                    list.classList.add('drop-target');
                } else {
                    list.classList.remove('drop-target');
                }
            });
        }
        
        function handleTouchEnd(e) {
            if (!touchCharacter) return;
            
            const touch = e.changedTouches[0];
            let targetTeam = null;
            
            // æŸ¥æ‰¾æœ€è¿‘çš„é˜Ÿä¼å®¹å™¨
            document.querySelectorAll('.character-list').forEach(list => {
                const rect = list.getBoundingClientRect();
                if (touch.clientX >= rect.left && touch.clientX <= rect.right &&
                    touch.clientY >= rect.top && touch.clientY <= rect.bottom) {
                    targetTeam = list;
                }
            });
            
            if (targetTeam && targetTeam !== originalParent) {
                const characterId = touchCharacter.id;
                const character = characters.find(c => c.id === characterId);
                
                // ä»åŸé˜Ÿä¼ä¸­ç§»é™¤

                // æ·»åŠ åˆ°æ–°é˜Ÿä¼
                const teamId = targetTeam.id.replace('-characters', '');

                if (emptyState) {

                }
                
                // é‡ç½®æ ·å¼
                touchCharacter.style.position = '';
                touchCharacter.style.zIndex = '';
                touchCharacter.style.left = '';
                touchCharacter.style.top = '';
                touchCharacter.style.width = '';
                touchCharacter.classList.remove('dragging');
                
                targetTeam.appendChild(touchCharacter);
                
                // æ›´æ–°æ•°æ®
                const team = teams.find(t => t.id === teamId);
                if (team) {
                    team.characters.push(character);
                }
                
                saveToLocalStorage();
            } else {
                // å¦‚æœæ²¡æœ‰æ‰¾åˆ°åˆé€‚çš„æ”¾ç½®ç›®æ ‡ï¼Œå›åˆ°åŸä½ç½®
                touchCharacter.style.position = '';

                if (originalParent && originalIndex !== -1) {
                    const currentParent = touchCharacter.parentElement;
                    if (currentParent === originalParent) {
                        // å·²ç»åœ¨åŸé˜Ÿä¼ï¼Œä¸éœ€è¦å¤„ç†
                    } else {
                        // æ”¾å›åŸé˜Ÿä¼

            // ç§»é™¤æ‰€æœ‰é«˜äº®
