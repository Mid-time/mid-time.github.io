<body>
    <div class="container">

        <p class="subtitle">ç‚¹å‡»å¼€å§‹æŒ‰é’®ï¼Œå¥–é¡¹å°†éšæœºåˆ‡æ¢å¹¶é€æ¸å‡é€Ÿï¼Œæœ€ç»ˆåœåœ¨è·å¾—çš„å¥–å“ä¸Š</p>
        
        <div class="lottery-container">

                <div class="lottery-item" id="currentItem">
                    <!-- å½“å‰æ˜¾ç¤ºçš„å¥–å“å°†åœ¨è¿™é‡Œ -->
                </div>

            <div class="controls">

            <div class="result" id="result">

        <div class="probability-table">
            <h2>å¥–æ± æ¦‚ç‡åˆ†å¸ƒ</h2>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ========== è¯·åœ¨æ­¤å¤„é…ç½®æŠ½å¥–å¥–æ±  ==========
            // æ¯ä¸ªå¥–å“çš„é…ç½®åŒ…æ‹¬ï¼šåç§°ã€å›¾æ ‡ã€ç¨€æœ‰åº¦ã€æƒé‡
            // æƒé‡è¶Šé«˜ï¼Œè¢«æŠ½ä¸­çš„æ¦‚ç‡è¶Šå¤§
            const prizePool = [
                { name: "æ™®é€šæ‰‹æª", icon: "ğŸ”«", rarity: "æ™®é€š", weight: 40 },
                { name: "å†›ç”¨åŒ•é¦–", icon: "ğŸ”ª", rarity: "æ™®é€š", weight: 35 },
                { name: "æˆ˜æ–—æ­¥æª", icon: "ğŸ›¡ï¸", rarity: "ç¨€æœ‰", weight: 15 },
                { name: "ç‹™å‡»æ­¥æª", icon: "ğŸ¯", rarity: "ç¨€æœ‰", weight: 12 },
                { name: "é‡å‹æœºæª", icon: "ğŸ’¥", rarity: "å²è¯—", weight: 8 },
                { name: "é»„é‡‘AK47", icon: "ğŸŒŸ", rarity: "å²è¯—", weight: 5 },
                { name: "é¾™ç‹™", icon: "ğŸ‰", rarity: "ä¼ è¯´", weight: 2 },
                { name: "å®çŸ³åˆ€", icon: "ğŸ’", rarity: "ä¼ è¯´", weight: 1 }
            ];
            // ==========================================
            
            const lotteryBox = document.getElementById('lotteryBox');
            const currentItem = document.getElementById('currentItem');
            const startBtn = document.getElementById('startBtn');
            const resultDiv = document.getElementById('result');
            const probabilityTable = document.getElementById('probabilityTable');
            
            let isDrawing = false;
            let animationId = null;
            let selectedPrize = null;
            let currentSpeed = 50; // åˆå§‹åˆ‡æ¢é€Ÿåº¦ï¼ˆæ¯«ç§’ï¼‰
            let maxSpeed = 500; // æœ€å¤§åˆ‡æ¢é—´éš”ï¼ˆæ¯«ç§’ï¼‰
            let speedIncrease = 1.1; // é€Ÿåº¦å¢åŠ å› å­
            let currentInterval = null;
            
            // åˆå§‹åŒ–æ˜¾ç¤º
            function initDisplay() {
                // æ˜¾ç¤ºåˆå§‹çŠ¶æ€
                currentItem.innerHTML = `
                    <div class="item-icon">ğŸ</div>
                    <div class="item-name">ç‚¹å‡»å¼€å§‹æŠ½å¥–</div>
                `;
                
                resultDiv.innerHTML = '';
            }
            
            // æ ¹æ®ç¨€æœ‰åº¦è·å–CSSç±»å
            function getRarityClass(rarity) {
                switch(rarity) {
                    case 'æ™®é€š': return 'common';
                    case 'ç¨€æœ‰': return 'uncommon';
                    case 'å²è¯—': return 'epic';
                    case 'ä¼ è¯´': return 'legendary';
                    default: return 'common';
                }
            }
            
            // åˆå§‹åŒ–æ¦‚ç‡è¡¨æ ¼
            function initProbabilityTable() {
                // è®¡ç®—æ€»æƒé‡
                const totalWeight = prizePool.reduce((sum, prize) => sum + prize.weight, 0);
                
                // åˆ›å»ºè¡¨å¤´
                let tableHTML = `
                    <tr>
                        <th>å¥–å“åç§°</th>
                        <th>ç¨€æœ‰åº¦</th>
                        <th>æƒé‡</th>
                        <th>æ¦‚ç‡</th>
                    </tr>
                `;
                
                // æ·»åŠ å¥–å“è¡Œ
                prizePool.forEach(prize => {
                    const probability = ((prize.weight / totalWeight) * 100).toFixed(2);
                    tableHTML += `
                        <tr>
                            <td>${prize.icon} ${prize.name}</td>
                            <td class="rarity-${getRarityClass(prize.rarity)}">${prize.rarity}</td>
                            <td>${prize.weight}</td>
                            <td>${probability}%</td>
                        </tr>
                    `;
                });
                
                probabilityTable.innerHTML = tableHTML;
            }
            
            // æ ¹æ®æƒé‡éšæœºé€‰æ‹©å¥–å“
            function selectPrizeByWeight() {
                // è®¡ç®—æ€»æƒé‡
                const totalWeight = prizePool.reduce((sum, prize) => sum + prize.weight, 0);
                
                // ç”Ÿæˆéšæœºæ•°
                const random = Math.random() * totalWeight;
                
                // æ ¹æ®æƒé‡é€‰æ‹©å¥–å“
                let weightSum = 0;
                for (const prize of prizePool) {
                    weightSum += prize.weight;
                    if (random <= weightSum) {
                        return prize;
                    }
                }
                
                // é»˜è®¤è¿”å›ç¬¬ä¸€ä¸ªå¥–å“ï¼ˆç†è®ºä¸Šä¸ä¼šæ‰§è¡Œåˆ°è¿™é‡Œï¼‰
                return prizePool[0];
            }
            
            // éšæœºæ˜¾ç¤ºä¸€ä¸ªå¥–å“
            function showRandomPrize() {
                const randomIndex = Math.floor(Math.random() * prizePool.length);
                const prize = prizePool[randomIndex];
                
                currentItem.innerHTML = `
                    <div class="item-icon">${prize.icon}</div>
                    <div class="item-name">${prize.name}</div>
                    <div class="item-rarity rarity-${getRarityClass(prize.rarity)}">${prize.rarity}</div>
                `;
            }
            
            // æ˜¾ç¤ºç‰¹å®šå¥–å“
            function showSpecificPrize(prize) {
                currentItem.innerHTML = `
                    <div class="item-icon pulsing">${prize.icon}</div>
                    <div class="item-name">${prize.name}</div>
                    <div class="item-rarity rarity-${getRarityClass(prize.rarity)}">${prize.rarity}</div>
                `;
                
                lotteryBox.classList.add('glowing');
            }
            
            // å¼€å§‹æŠ½å¥–åŠ¨ç”»
            function startLottery() {
                if (isDrawing) return;
                
                isDrawing = true;
                startBtn.disabled = true;
                resultDiv.innerHTML = '';
                lotteryBox.classList.remove('glowing');
                
                // é‡ç½®é€Ÿåº¦
                currentSpeed = 50;
                
                // éšæœºé€‰æ‹©å¥–å“
                selectedPrize = selectPrizeByWeight();
                
                // å¼€å§‹å¿«é€Ÿåˆ‡æ¢
                startFastSwitching();
            }
            
            // å¿«é€Ÿåˆ‡æ¢é˜¶æ®µ
            function startFastSwitching() {
                showRandomPrize();
                
                if (currentSpeed < maxSpeed) {
                    currentInterval = setTimeout(() => {
                        startFastSwitching();
                    }, currentSpeed);
                    
                    // é€æ¸å‡æ…¢é€Ÿåº¦
                    currentSpeed *= speedIncrease;
                } else {
                    // åˆ‡æ¢åˆ°æœ€ç»ˆå¥–å“
                    finishLottery();
                }
            }
            
            // å®ŒæˆæŠ½å¥–
            function finishLottery() {
                clearTimeout(currentInterval);
                
                // æ˜¾ç¤ºæœ€ç»ˆå¥–å“
                showSpecificPrize(selectedPrize);
                
                // æ˜¾ç¤ºæŠ½å¥–ç»“æœ
                resultDiv.innerHTML = `
                    <div class="result-prize">
                        <div class="item-icon">${selectedPrize.icon}</div>
                        <div>
                            <div class="item-name">æ­å–œæ‚¨è·å¾—äº† ${selectedPrize.name}ï¼</div>
                            <div class="item-rarity rarity-${getRarityClass(selectedPrize.rarity)}">${selectedPrize.rarity}</div>
                        </div>
                    </div>
                `;
                
                // é«˜äº®æ¦‚ç‡è¡¨æ ¼ä¸­çš„å¯¹åº”è¡Œ
                highlightProbabilityTable(selectedPrize.name);
                
                // é‡æ–°å¯ç”¨å¼€å§‹æŒ‰é’®
                startBtn.disabled = false;
                isDrawing = false;
            }
            
            // é«˜äº®æ¦‚ç‡è¡¨æ ¼ä¸­çš„è¡Œ
            function highlightProbabilityTable(prizeName) {
                const rows = probabilityTable.querySelectorAll('tr');
                
                rows.forEach(row => {
                    row.classList.remove('highlight-row');
                    
                    if (row.textContent.includes(prizeName)) {
                        row.classList.add('highlight-row');
                    }
                });
            }
            
            // äº‹ä»¶ç›‘å¬
            startBtn.addEventListener('click', startLottery);
            
            // åˆå§‹åŒ–
            initDisplay();
            initProbabilityTable();
        });
    </script>
