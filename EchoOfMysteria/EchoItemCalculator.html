<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神秘回响物品计算器</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌌</text></svg>">
    <link rel="stylesheet" href="EchoItemCalculator/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>神秘回响物品计算器</h1>
            <p class="description">基于《神秘回响》规则书v0.8.1的物品管理与负重计算工具</p>
            <div id="data-status" class="status-message"></div>
        </header>
        
        <!-- 数据恢复面板 -->
        <div id="recovery-container"></div>
        
        <!-- 第一部分：计算器 -->
        <div class="calculator">
            <h2 class="section-title">当前计算物品</h2>
            <div id="calculator-items" class="calculator-grid">
                <div class="empty-state">计算器为空，请从筛选结果中添加物品</div>
            </div>
            <div id="total-cost" class="total-cost"></div>
            <div id="weight-status" class="weight-status">
                <div>总重量: <span id="total-weight">0</span></div>
                <div>负重状态: <span id="carry-status">轻快</span></div>
            </div>
            
            <div class="button-group">
                <button class="btn-danger" id="clear-calculator">清空计算器</button>
            </div>
        </div>
        
        <div class="main-content">
            <!-- 第二部分：筛选器 -->
            <div class="section">
                <h2 class="section-title">物品筛选</h2>
                
                <div class="filter-group">
                    <label>角色属性</label>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <div>
                            <label for="character-strength">力量</label>
                            <input type="number" id="character-strength" min="0" max="12" value="5">
                        </div>
                        <div>
                            <label for="character-endurance">耐性</label>
                            <input type="number" id="character-endurance" min="0" max="12" value="5">
                        </div>
                    </div>
                    <div class="help-text">根据规则书v0.8.1，属性区间为0-12</div>
                </div>
                
                <!-- 分层标签筛选 -->
                <div class="filter-group">
                    <label>类型筛选</label>
                    <div class="hierarchical-tags">
                        <div class="type-selector">
                            <select id="main-type-filter">
                                <option value="">所有主类型</option>
                            </select>
                            <select id="sub-type-filter" style="display: none;">
                                <option value="">所有子类型</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- 当前活动筛选 -->
                <div id="active-filters" class="active-filters" style="display: none;">
                    <div class="filter-summary">当前筛选条件:</div>
                    <div id="active-filter-tags"></div>
                </div>
                
                <div id="status-message"></div>
                
                <!-- 标签筛选 -->
                <div id="tag-filter-container">
                    <!-- 动态生成的标签筛选器 -->
                </div>
                
                <div class="filter-group">
                    <label>名称/描述搜索</label>
                    <input type="text" id="name-filter" placeholder="输入物品名称或描述...">
                </div>
                
                <div class="filter-group">
                    <label>价格范围</label>
                    <div class="cost-range">
                        <input type="number" id="min-cost" placeholder="最低" min="0">
                        <select id="cost-unit">
                            <option value="copper">铜币</option>
                            <option value="silver">银币</option>
                            <option value="gold">金币</option>
                        </select>
                        <span>至</span>
                        <input type="number" id="max-cost" placeholder="最高" min="0">
                        <select id="max-cost-unit">
                            <option value="copper">铜币</option>
                            <option value="silver">银币</option>
                            <option value="gold">金币</option>
                        </select>
                    </div>
                </div>
                
                <div class="filter-group">
                    <label>重量范围</label>
                    <div class="cost-range">
                        <input type="number" id="min-weight" placeholder="最低" min="0">
                        <span>至</span>
                        <input type="number" id="max-weight" placeholder="最高" min="0">
                    </div>
                </div>
                
                <div class="filter-group">
                    <label>排序方式</label>
                    <div class="sort-group">
                        <select id="sort-by">
                            <option value="name-asc">名称 A-Z</option>
                            <option value="name-desc">名称 Z-A</option>
                            <option value="cost-asc">价格 低到高</option>
                            <option value="cost-desc">价格 高到低</option>
                            <option value="weight-asc">重量 轻到重</option>
                            <option value="weight-desc">重量 重到轻</option>
                        </select>
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="button" id="clear-filter">清除筛选</button>
                </div>
            </div>
            
            <!-- 第三部分：筛选结果 -->
            <div class="section">
                <h2 class="section-title">筛选结果</h2>
                <div id="item-list" class="item-list">
                    <div class="empty-state">正在加载物品数据...</div>
                </div>
                
                <!-- 分页控件 -->
                <div id="pagination" class="pagination" style="display: none;">
                    <div class="pagination-controls">
                        <button id="prev-page">上一页</button>
                        <span id="page-info" class="pagination-info">第 1 页，共 1 页</span>
                        <button id="next-page">下一页</button>
                    </div>
                    <div class="items-per-page">
                        <label for="items-per-page">每页显示:</label>
                        <input type="number" id="items-per-page" min="5" max="100" value="20">
                        <span>个</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="EchoItemCalculator/data-manager.js"></script>
    <script src="EchoItemCalculator/item-manager.js"></script>
    <script src="EchoItemCalculator/filter-manager.js"></script>
    <script src="EchoItemCalculator/calculator.js"></script>
    <script src="EchoItemCalculator/app.js"></script>
</body>
</html>
